<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
                
            <div id="formulario"> 

                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on" >
                    <div class="campo">
                        <i class="material-icons">person</i>

                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Digite seu e-mail" required maxlength="30">

                        <label for="ilogin">Login</label>
                    </div>


                    <div class="campo">
                        <i class="material-icons">vpn_key</i>

                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Digite sua senha" required minlength="8" maxlength="15">

                        <label for="ipassword">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
